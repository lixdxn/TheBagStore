{% extends 'base.html' %}

{% block title %}Categories - Bags Store{% endblock %}
{% block content %}
<h2>Categories</h2>
<div class="category-list">
    {% for category in categories %}
        <a href="{% url 'category_products' category.id %}" class="category-card">
            <h3>{{ category.name }}</h3>
        </a>
    {% endfor %}
</div>
{% endblock %}
