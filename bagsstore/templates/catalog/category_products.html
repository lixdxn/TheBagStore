{% extends 'base.html' %}
{% load static %}
<!--{% block title %}{{ category.name }} - Bags Store{% endblock %}-->

{% block content %}
    <h2>{{ category.name }}</h2>
    <div class="product-list">
        {% for product in products %}
        <div class="product-card" class="category-card" style="color: #702323;">
            <a href="{% url 'product_detail' product.id %}">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" onerror="this.src='{% static 'img/no-image.jpg' %}'">
                <h3>{{ product.name }}</h3>
                <p>${{ product.price }}</p>
            </a>
            <button class="add-to-cart" data-id="{{ product.id }}">Add to Cart</button>
        </div>
        {% endfor %}
    </div>
{% endblock %}
